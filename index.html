<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>مكتب أضواء كربلاء</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --primary: #00897b;
            --primary-light: #b2dfdb;
            --accent: #fdd835;
            --bg: #f5f5f5;
            --surface: #ffffff;
            --text-dark: #37474f;
            --danger: #e53935;
            --success: #43a047;
            --lock-bg: #004d40;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Cairo', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { background-color: var(--bg); padding-bottom: 90px; color: var(--text-dark); overflow-x: hidden; }

        /* --- Lock Screen --- */
        #lock-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--lock-bg); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            color: white; transition: transform 0.5s ease-in-out;
        }
        .fingerprint-icon { font-size: 80px; color: var(--primary-light); animation: pulse 2s infinite; cursor: pointer; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.7; } 50% { transform: scale(1.1); opacity: 1; } 100% { transform: scale(1); opacity: 0.7; } }
        .pin-input { padding: 12px; border-radius: 30px; border: none; text-align: center; font-size: 1.4rem; width: 160px; margin-top: 25px; letter-spacing: 8px; background: rgba(255,255,255,0.1); color: white; outline: none; }
        
        /* --- Header --- */
        header {
            background-color: var(--primary); color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1); position: sticky; top: 0; z-index: 100;
        }
        .header-title { font-weight: 700; font-size: 1.1rem; }
        .header-icons i { font-size: 1.2rem; margin-left: 10px; cursor: pointer; color: white; }

        /* --- Layout --- */
        section { display: none; padding: 15px; animation: fadeIn 0.3s ease-out; }
        section.active { display: block; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .card { background: var(--surface); border-radius: 12px; padding: 15px; box-shadow: 0 2px 8px rgba(0,0,0,0.05); margin-bottom: 15px; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .stat-box { background: #e0f2f1; padding: 15px; border-radius: 8px; text-align: center; }
        .stat-val { font-size: 1.5rem; font-weight: bold; color: var(--primary); }

        /* --- Inputs & Buttons --- */
        .input-group { margin-bottom: 15px; }
        .input-label { display: block; margin-bottom: 5px; font-weight: bold; font-size: 0.9rem; }
        .input-box { width: 100%; padding: 12px; border: 1px solid #cfd8dc; border-radius: 8px; font-size: 1rem; outline: none; }
        .input-box:focus { border-color: var(--primary); border-width: 2px; }
        
        .btn-main { width: 100%; padding: 14px; background: var(--primary); color: white; border: none; border-radius: 8px; font-size: 1.1rem; font-weight: bold; cursor: pointer; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .btn-pay { background: var(--text-dark); color: white; padding: 8px; border-radius: 6px; width: 100%; border: none; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 5px; }

        /* --- Debt List --- */
        .debt-item { border-bottom: 1px solid #eee; padding: 10px 0; display: flex; justify-content: space-between; align-items: center; }
        .debt-info h4 { margin-bottom: 3px; color: var(--text-dark); }
        .debt-info small { color: #78909c; }
        .debt-amount { font-weight: bold; color: var(--danger); font-size: 1.1rem; }

        /* --- Bottom Nav --- */
        .bottom-nav {
            position: fixed; bottom: 0; left: 0; width: 100%; background: white; 
            display: flex; justify-content: space-around; padding: 10px 0; border-top: 1px solid #eee; z-index: 900;
        }
        .nav-item { text-align: center; color: #b0bec5; font-size: 0.75rem; flex: 1; cursor: pointer; }
        .nav-item i { font-size: 1.5rem; margin-bottom: 4px; display: block; }
        .nav-item.active { color: var(--primary); font-weight: 700; }

        @media print { .no-print { display: none !important; } body { padding: 0; background: white; } }
    </style>
</head>
<body>

    <div id="lock-screen" class="no-print">
        <h2 style="margin-bottom: 30px;">مكتب أضواء كربلاء</h2>
        <div onclick="showLockMsg()"><i class="fa-solid fa-fingerprint fingerprint-icon"></i></div>
        <div id="lock-msg" style="color:#ff8a80; height:20px; margin-top:15px; opacity:0; transition:0.3s;">البصمة موقوفة من المطور</div>
        <input type="tel" id="pin-code" class="pin-input" placeholder="الرمز" maxlength="4" oninput="checkPin()">
    </div>

    <header>
        <div class="header-icons no-print"><i class="fa-solid fa-gear"></i></div>
        <div class="header-title" id="page-title">مكتب أضواء كربلاء</div>
        <div class="header-icons no-print">
            <i class="fa-solid fa-print" onclick="window.print()"></i>
            <i class="fa-solid fa-eye-slash" id="eye-icon" onclick="togglePrivacy()"></i>
        </div>
    </header>

    <section id="home-section" class="active">
        <div class="card">
            <h3 style="margin-bottom: 10px; text-align: center;">ملخص الحسابات</h3>
            <div class="stat-grid">
                <div class="stat-box">
                    <div class="stat-val" id="total-customers">0</div>
                    <small>عدد الزبائن</small>
                </div>
                <div class="stat-box">
                    <div class="stat-val" id="total-debts-count" style="color:var(--danger)">0</div>
                    <small>ديون نشطة</small>
                </div>
            </div>
            <div style="margin-top: 15px; text-align: center; padding: 10px; background: #ffebee; border-radius: 8px;">
                <small>إجمالي المبلغ المتبقي بالسوق</small>
                <div id="hidden-debt" style="font-size: 2rem; font-weight: bold; color: var(--danger); letter-spacing: 3px; margin-top: 5px;">******</div>
            </div>
        </div>
        
        <div class="card no-print">
            <button class="btn-main" onclick="switchTab('register-section')" style="background: var(--text-dark);">
                <i class="fa-solid fa-book"></i> الذهاب إلى سجل الديون
            </button>
        </div>
    </section>

    <section id="register-section">
        <div class="card" style="border: 1px solid var(--primary); background: #e0f2f1;">
            <h3 style="color: var(--primary); margin-bottom: 15px; text-align: center;">تسديد دفعة (واصل)</h3>
            
            <select id="pay-cust-select" class="input-box" style="background: white; margin-bottom: 10px;" onchange="calculateCustomerTotal()">
                <option value="">اختر الزبون...</option>
            </select>
            
            <div style="display: flex; justify-content: space-between; align-items: center; background: white; padding: 10px; border-radius: 8px; margin-bottom: 10px;">
                <span>المبلغ المتبقي بذمته:</span>
                <span id="cust-total-debt" style="font-size: 1.3rem; color: var(--danger); font-weight: bold;">0 $</span>
            </div>

            <div style="display: flex; gap: 10px;">
                <input type="number" id="pay-amount" class="input-box" placeholder="المبلغ الواصل الآن" style="flex:1;">
                <button class="btn-main" onclick="processPayment()" style="width: auto; padding: 0 20px;">تسديد</button>
            </div>
        </div>

        <h4 style="margin: 10px 5px; color: #555;">قائمة الديون المتبقية</h4>
        <div id="debts-container">
            </div>
    </section>

    <section id="invoice-section">
        <div class="card">
            <h3 style="margin-bottom: 20px; text-align: center; color: var(--primary);">قائمة بيع جديدة</h3>
            
            <div class="input-group">
                <label class="input-label">اسم الزبون</label>
                <select id="inv-cust-select" class="input-box"><option value="">اختر الزبون...</option></select>
            </div>

            <div class="input-group">
                <label class="input-label">المادة</label>
                <input type="text" id="inv-item" class="input-box" placeholder="مثال: ايفون 15">
            </div>

            <div class="stat-grid">
                <div class="input-group">
                    <label class="input-label">السعر الكلي</label>
                    <input type="number" id="inv-total" class="input-box" placeholder="0" oninput="calculateInvoice()">
                </div>
                <div class="input-group">
                    <label class="input-label">الواصل (مقدمة)</label>
                    <input type="number" id="inv-paid" class="input-box" placeholder="0" oninput="calculateInvoice()">
                </div>
            </div>

            <div class="input-group" style="background: #ffebee; padding: 10px; border-radius: 8px; text-align: center;">
                <label class="input-label" style="color: var(--danger);">الباقي (المبلغ المطلوب)</label>
                <input type="number" id="inv-remaining" class="input-box" readonly style="text-align: center; font-weight: bold; color: var(--danger); font-size: 1.2rem; background: transparent; border: none;">
            </div>

            <button class="btn-main" onclick="saveInvoice()">حفظ الدين <i class="fa-solid fa-save"></i></button>
        </div>
    </section>

    <section id="customer-section">
        <div class="card">
            <h3 style="margin-bottom:15px;">إضافة زبون</h3>
            <div class="stat-grid">
                <input type="text" id="new-cust-name" class="input-box" placeholder="الاسم">
                <input type="tel" id="new-cust-phone" class="input-box" placeholder="رقم الهاتف">
            </div>
            <button class="btn-main" onclick="addCustomer()" style="margin-top: 10px;">إضافة</button>
        </div>
        <div class="card">
            <h4>سجل الزبائن</h4>
            <div id="cust-list" style="margin-top:10px;"></div>
        </div>
    </section>

    <nav class="bottom-nav no-print">
        <div class="nav-item" onclick="switchTab('customer-section', this)"><i class="fa-solid fa-users"></i>الزبائن</div>
        <div class="nav-item" onclick="switchTab('invoice-section', this)"><i class="fa-solid fa-plus-circle"></i>إضافة</div>
        <div class="nav-item" onclick="switchTab('register-section', this)"><i class="fa-solid fa-file-invoice-dollar"></i>السجل</div>
        <div class="nav-item active" onclick="switchTab('home-section', this)"><i class="fa-solid fa-chart-pie"></i>الرئيسية</div>
    </nav>

    <script>
        // --- Data ---
        let customers = JSON.parse(localStorage.getItem('customers')) || [];
        let invoices = JSON.parse(localStorage.getItem('invoices')) || [];

        window.onload = () => { updateUI(); renderCustomers(); };

        // --- Logic ---
        function checkPin() {
            if(document.getElementById('pin-code').value === '100') {
                document.getElementById('lock-screen').style.transform = 'translateY(-100%)';
            }
        }
        function showLockMsg() {
            let m = document.getElementById('lock-msg'); m.style.opacity = 1; setTimeout(()=>m.style.opacity=0, 2000);
        }

        function switchTab(id, el) {
            document.querySelectorAll('section').forEach(s => s.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            if(el) {
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                el.classList.add('active');
            }
            if(id === 'register-section') { updatePaySelect(); renderDebts(); }
            
            let map = {'home-section':'الرئيسية', 'register-section':'سجل الديون', 'invoice-section':'بيع جديد', 'customer-section':'الزبائن'};
            document.getElementById('page-title').innerText = "مكتب أضواء كربلاء - " + (map[id] || '');
        }

        // --- Invoice Functions (The Fix) ---
        function calculateInvoice() {
            let total = parseFloat(document.getElementById('inv-total').value) || 0;
            let paid = parseFloat(document.getElementById('inv-paid').value) || 0;
            let remaining = total - paid;
            
            document.getElementById('inv-remaining').value = remaining;
        }

        function saveInvoice() {
            let custId = document.getElementById('inv-cust-select').value;
            let item = document.getElementById('inv-item').value;
            let total = parseFloat(document.getElementById('inv-total').value);
            let paid = parseFloat(document.getElementById('inv-paid').value) || 0;
            let remaining = parseFloat(document.getElementById('inv-remaining').value);

            if(!custId || !item || !total) return alert("يرجى إكمال البيانات");

            let cust = customers.find(c => c.id == custId);

            let newInvoice = {
                id: Date.now(),
                cName: cust.name,
                cPhone: cust.phone,
                item: item,
                total: total,     // السعر الكلي
                paid: paid,       // ما تم دفعه (الواصل)
                remaining: remaining, // الباقي (الدين الحقيقي)
                date: new Date().toLocaleDateString('ar-IQ')
            };

            invoices.push(newInvoice);
            localStorage.setItem('invoices', JSON.stringify(invoices));
            
            alert("تم الحفظ! الباقي بذمة الزبون: " + remaining);
            
            // Reset Form
            document.getElementById('inv-item').value = "";
            document.getElementById('inv-total').value = "";
            document.getElementById('inv-paid').value = "";
            document.getElementById('inv-remaining').value = "";
            
            updateUI();
            switchTab('register-section');
        }

        // --- Payment & Register Logic ---
        function updatePaySelect() {
            let select = document.getElementById('pay-cust-select');
            select.innerHTML = '<option value="">اختر الزبون...</option>';
            let indebted = [...new Set(invoices.filter(i => i.remaining > 0).map(i => i.cName))];
            customers.forEach(c => {
                if(indebted.includes(c.name)) {
                    let opt = document.createElement('option'); opt.value = c.id; opt.innerText = c.name; select.appendChild(opt);
                }
            });
        }

        function calculateCustomerTotal() {
            let custId = document.getElementById('pay-cust-select').value;
            let display = document.getElementById('cust-total-debt');
            if(!custId) { display.innerText = "0 $"; renderDebts(); return; }

            let customer = customers.find(c => c.id == custId);
            // Sum only the remaining amount (الباقي)
            let total = invoices.filter(i => i.cName === customer.name).reduce((sum, inv) => sum + inv.remaining, 0);
            
            display.innerText = total + " $";
            renderDebts(customer.name);
        }

        function processPayment() {
            let custId = document.getElementById('pay-cust-select').value;
            let amount = parseFloat(document.getElementById('pay-amount').value);
            
            if(!custId || !amount || amount <= 0) return alert("خطأ في المبلغ أو الزبون");

            let customer = customers.find(c => c.id == custId);
            let customerInvoices = invoices.filter(inv => inv.cName === customer.name && inv.remaining > 0);
            
            if(customerInvoices.length === 0) return alert("لا توجد ديون");

            let remainingToPay = amount;
            
            customerInvoices.forEach(inv => {
                if(remainingToPay > 0) {
                    let deduct = Math.min(inv.remaining, remainingToPay);
                    inv.remaining -= deduct; // انقاص من الباقي
                    inv.paid += deduct;      // زيادة في الواصل
                    remainingToPay -= deduct;
                }
            });

            localStorage.setItem('invoices', JSON.stringify(invoices));
            alert("تم التسديد بنجاح");
            document.getElementById('pay-amount').value = "";
            calculateCustomerTotal();
            updateUI();
        }

        function renderDebts(filterName = "") {
            let container = document.getElementById('debts-container');
            container.innerHTML = "";
            let filtered = invoices.filter(inv => inv.remaining > 0);
            if(filterName) filtered = filtered.filter(inv => inv.cName === filterName);

            if(filtered.length === 0) container.innerHTML = "<p style='text-align:center; color:#999;'>لا توجد ديون</p>";

            filtered.forEach(inv => {
                container.innerHTML += `
                    <div class="debt-item">
                        <div class="debt-info">
                            <h4>${inv.cName}</h4>
                            <small>${inv.item} | ${inv.date}</small>
                        </div>
                        <div class="debt-amount">
                            ${inv.remaining} $
                            <div style="font-size:0.7rem; color:#888; font-weight:normal;">من أصل: ${inv.total}</div>
                        </div>
                    </div>
                `;
            });
        }

        // --- Customers ---
        function addCustomer() {
            let name = document.getElementById('new-cust-name').value;
            let phone = document.getElementById('new-cust-phone').value;
            if(!name) return;
            customers.push({ id: Date.now(), name: name, phone: phone });
            localStorage.setItem('customers', JSON.stringify(customers));
            alert("تمت الإضافة");
            document.getElementById('new-cust-name').value = "";
            renderCustomers();
        }

        function renderCustomers() {
            let sel = document.getElementById('inv-cust-select');
            let list = document.getElementById('cust-list');
            sel.innerHTML = '<option value="">اختر الزبون...</option>';
            list.innerHTML = '';
            customers.forEach(c => {
                let opt = document.createElement('option'); opt.value = c.id; opt.innerText = c.name; sel.appendChild(opt);
                list.innerHTML += `<div style="padding:10px; border-bottom:1px solid #eee;"><b>${c.name}</b> <small>${c.phone}</small></div>`;
            });
        }

        // --- UI ---
        let privacy = true;
        function togglePrivacy() {
            privacy = !privacy;
            let total = invoices.reduce((acc, curr) => acc + curr.remaining, 0);
            document.getElementById('hidden-debt').innerText = privacy ? "******" : total + " $";
            document.getElementById('eye-icon').className = privacy ? "fa-solid fa-eye-slash" : "fa-solid fa-eye";
        }

        function updateUI() {
            document.getElementById('total-customers').innerText = customers.length;
            document.getElementById('total-debts-count').innerText = invoices.filter(i => i.remaining > 0).length;
        }
    </script>
</body>
</html>
